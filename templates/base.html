<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DineMapper">
    <meta name="author" content="Maks Novos">
    <title>{% block title %}DineMapper restaurants, cafe, bars | Reviews, Photos, Rating{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&region=DE&language=en&libraries=places"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/map.js' %}"></script>
    {% if debug %}
    {% endif %}
    <meta name="theme-color" content="#712cf9">
    {% block css %}{% endblock %}
</head>
<body>
<main>
    <div class="container-fluid">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <footer class="p-3 text-body-secondary border-top">
            &copy 2024
        </footer>
    </div>
</main>
<!--<script src="{% static 'js/app.js' %}"></script>-->
{% block scripts %}{% endblock %}
</body>
</html>
